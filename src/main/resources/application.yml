spring:
  profiles:
    default: dev   # startet automatisch mit dev

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate      # Schema kommt Ã¼ber Flyway
  flyway:
    enabled: true
    locations: classpath:db/migration

# Logging-Konfiguration um harmlose WebSocket-Disconnect-Fehler zu reduzieren
logging:
  level:
    org.springframework.web.socket.handler.LoggingWebSocketHandlerDecorator: WARN
    org.apache.tomcat.websocket: WARN
    org.apache.tomcat.util.net: WARN