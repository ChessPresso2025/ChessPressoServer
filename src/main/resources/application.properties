spring.application.name=ChessPressoServer

# Server-Konfiguration
server.port=8080
server.servlet.context-path=/

# WebSocket-Konfiguration
spring.websocket.stomp.broker.heartbeat.send-interval=10000
spring.websocket.stomp.broker.heartbeat.receive-interval=10000

# Logging fuer WebSocket-Debugging
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG

# Logging fuer Auth-System
logging.level.org.example.chesspressoserver.google.AuthController=INFO
logging.level.org.example.chesspressoserver.service.PlayerService=INFO
logging.level.org.springframework.web=DEBUG

# Allgemeines Logging-Level
logging.level.root=INFO
